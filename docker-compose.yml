version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: slackliner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - slackliner-network

  slackliner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slackliner-service
    environment:
      # Redis configuration
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_LIST_KEY=slack_messages
      # Slack configuration
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - slackliner-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  slackliner-network:
    driver: bridge
